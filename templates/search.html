{% extends "base.html" %}

{% block title %}
Search for Books
{% endblock %}

{% block content %}
<div class="search-form">
    <h1>Search for Books</h1>
    <form action="{{ url_for('search') }}" method="POST">
        <input type="text" name="query" placeholder="Enter ISBN, Title, or Author">
        <button type="submit">Search</button>
    </form>
</div>
{% endblock %}
